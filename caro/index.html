<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cờ Caro Online - Đẹp Lung Linh</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cờ Caro Online</h1>
    <div id="status">Đang kết nối đến server...</div>

    <div class="controls">
      <button id="joinBtn">Tìm trận ngay</button>
      <button id="quitBtn">Thoát</button>
    </div>

    <div id="board"></div>

    <div id="info">
      Bạn là: <span id="mySymbol">-</span> |
      Lượt: <span id="turnInfo">Chưa bắt đầu</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
